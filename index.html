<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM汉化组中秋特别活动</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <div class="centerContent">
        <div id="top">
            <div class="logo">
                <div class="text">
                   🌕 Virtual Mooncake
                </div>
            </div>
            <div class="keyTips">
                  虚拟月饼（VM）汉化组
            </div>
            <div class="score">
                <div class="count"> 0</div>
                <div class="subtitle"> 渊月祝福</div>
            </div>
        </div>
        <div id="center">
            <img class="mooncake" src="./assets/mooncake.png" alt="" />
        </div>
        <div id="bottom">
            <div class="keyTips">
                按下<key>空格</key>或<key>点击</key>祈愿
            </div>
            <div class="keyTips">
                点击<key>左上角文字</key>开启/关闭 沉浸模式
            </div>
            <div class="keyTips" style="color: #FFD700;">
              精华欲掩料应难，影自娟娟魄自寒。
              一片砧敲千里白，半轮鸡唱五更残。
              绿蓑江上秋闻笛，红袖楼头夜倚栏。
              博得嫦娥应借问，何缘不使永团圆？
            </div>
        </div>
    </div>
</body>

<script src="./main.js"></script>
</html>
